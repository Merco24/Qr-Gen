<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Qr Gen</title>
</head>

<body>

    <header><img src="My logo.png" alt="Mon logo"></header>

    <div class="container">
        
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrtext" maxlength="500">
        
        <div id="imgBox">
            <img src="" id="qrImg">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>

    </div>

    <footer>
        <p>Made with <a href="https://github.com/Merco24">Merco24</a> By Merco_Dev&Design</p>
    </footer>

    <script>

        let qrtext = document.getElementById("qrtext");
        let imgBox = document.getElementById("imgBox");
        let qrImg = document.getElementById("qrImg");

        function generateQR(){
            qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${qrtext.value}`;
            imgBox.classList.add("show-qr");
            
        }
    </script>

</body>
</html>
